<div class="sf__control-container">
    <i class="sf__icon -type-location -state-control"></i>

    <input class="sf__control -custom" v-model="value" @keyup="search" type="text" :placeholder="placeholder"/>

    <div class="sf__remove -control" v-if="value" @click="clearValue()">+</div>

    <div class="sf__option" v-if="result">
        <div class="sf__option-item" v-for="item in result" @click="setValue(item)">
            {{ item }}
        </div>
    </div>
</div>
