<form class="sf" @submit.prevent="send">
    <div class="sf__wrapper">
        <div class="sf__row">
            <div class="sf__field">
                <label class="sf__label">Picking up</label>
                <city-control @onChange="onChangeCity"
                              :data="data.states"
                              instance="up" placeholder='Try "New York"'>
                </city-control>
            </div>

            <div class="sf__field">
                <label class="sf__label">Dropping off</label>
                <city-control @onChange="onChangeCity"
                              :data="data.states"
                              instance="off" placeholder="Same as pick-up">
                </city-control>
            </div>
        </div>

        <div class="sf__row">
            <div class="sf__field">
                <label class="sf__label">Pick-up date</label>
                <datetime-control @onChange="onChangeDate" instance="up"></datetime-control>
            </div>

            <div class="sf__field">
                <label class="sf__label">Drop-off date</label>
                <datetime-control @onChange="onChangeDate" instance="off" :pickUpDate="result.pickUpDate" :pickUpTime="result.pickUpTime"></datetime-control>
            </div>
        </div>

        <div class="sf__row">
            <div class="sf__toggle" :class="{'-open': params.showAdvancedBlock}" @click="params.showAdvancedBlock = !params.showAdvancedBlock">
                Advanced options
                <i class="sf__icon -type-arrow"></i>
            </div>
        </div>

        <advanced-control v-show="params.showAdvancedBlock" @onChange="onChangeAdvanced"></advanced-control>

        <div class="sf__row">
            <button class="sf__button">{{ params.loading ? 'Sending..' : 'Send'}}</button>
        </div>
    </div>
</form>
